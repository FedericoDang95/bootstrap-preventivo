<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <h1> bootstrap-preventivo</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Creazione della NAVBAR-->

    <nav class="navbar navbar-dark bg-dark">

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Servizi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </nav>

    <h2>Richiesta Preventivo</h2>
    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>



    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Cognome</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Cognome">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">E-mail</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="E-mail">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Tipo di lavoro</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap 5</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Codice Promozionale(opzionale)</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Accetto la Privacy Policy
                </label>
            </div>
        </div>
    </form>


    <button type="button" class="btn btn-primary">Calcola preventivo</button>
</body>

</html>
