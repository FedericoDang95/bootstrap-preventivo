<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./app.js"></script>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Creazione della NAVBAR-->
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Servizi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contatti</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Sezione 2/3 -->
            <div class="col-md-8">
                <h2>Richiesta Preventivo</h2>
                <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>

                <form id="preventivoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputName">Nome</label>
                            <input type="email" class="form-control" id="inputName" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="inputCognome">Cognome</label>
                            <input type="Cognome" class="form-control" id="inputCognome" placeholder="Cognome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputCity">Tipo di lavoro</label>
                            <select class="form-control" id="inputCity">
                                <option value="">Seleziona il tipo di lavoro</option>
                                <option value="backend">Sviluppo Backend</option>
                                <option value="frontend">Sviluppo Frontend</option>
                                <option value="analisi progettuale">Analisi Progettuale</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputZip">Codice Promozionale(opzionale)</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descrizione del Lavoro</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Accetto la Privacy Policy
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Calcola preventivo</button>
                </form>
            </div>

            <!-- Sezione 1/3 -->
            <div class="col-md-4">

                <div class="card" style="width: 18rem;">
                    <img src="./img/logo-search-grid-1x.png" class="card-img-top" alt="Logo aziendale">
                    <div class="card-body">
                        <h5 class="card-title">I nostri contatti</h5>
                        <p class="card-text">Se hai bisogno di aiuto puoi contattarci :</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">help@boolfactory.test</li>
                            <li class="list-group-item">+1122334455</li>
                            <li class="list-group-item"><a href="....."> Help desk </a></li>
                        </ul>


                    </div>
                </div>
            </div>

        </div>
    </div>





</body>

</html>
